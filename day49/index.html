<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/150?img=3" alt="Profile Picture" class="card-img">
    <h2 class="card-name">Mister Thaku</h2>
    <p class="card-title">Frontend Developer</p>
    <p class="card-bio">Loves clean UI, passionate about building things that work fast and look good.</p>
    <div class="card-socials">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
      <a href="#">Twitter</a>
    </div>
  </div>
</body>
</html>
